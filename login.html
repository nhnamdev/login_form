<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./mainlogin.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="auth-form_img">
            <div class="svgContainer">
                <img class="svgContainer_img-src" src="/cd.png" alt="">
            </div>
        </div>




        <div class="auth-form__container">
            <div class="auth-form">
                <H1 class="auth-form_label active">Đăng Nhập</H1>
                <H1 class="auth-form_label ">Đăng Kí </H1>
                <div class="line"></div>

            </div>
            <div class="auth-form__form">
                <div class="auth-form__group">
                    <span class="auth-form__group_label">Username: </span>
                    <input type="text" class="auth-form__input" placeholder="">
                </div>
                <div class="auth-form__group">
                    <span class="auth-form__group_label">Password: </span>
                    <input type="password" class="auth-form__input" placeholder="">
                </div>
            </div>

        </div>
    </div>
    <script>
        const $ = document.querySelector.bind(document);
        const $$ = document.querySelectorAll.bind(document);
        const tabs = $$('.auth-form_label');

        const line = $('.line');


        line.style.left = this.offsetLeft + "px";
        line.style.width = this.offsetWidth + "px";

        console.log(tabs)
        tabs.forEach((tab, index) => {
            tab.onclick = function () {
                console.log(this);
                $('.auth-form_label.active').classList.remove('active');



                line.style.left = this.offsetLeft + "px";
                line.style.width = this.offsetWidth + "px";

                this.classList.add('active');
            }
        });



    </script>

</body>

</html>
